<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>pos</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="col-10 img">
            <img src="assets/img/logo.png" alt="logo" class="logo">
        </div>
        <div class="identification">
            <ul>
                <li><a href="#">jlbs25ktg</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="sidebar">
        <nav>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Minimundos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Diagramas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Requisitos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tarefas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Exportar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Equipe</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nivel</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Usuario</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h3 class="title">Minimundos</h3>
        <section class="search-new-and-result" id="list" style="display: block;">
            <div class="search-and-new">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Pesquisar">
                </div>
                <div class="new">
                    <a id="add" onclick="changeSection('notList')">
                        <span class="icon-mais"></span>
                    </a>
                </div>
            </div>
            <div class="result">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="smallworlds">
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Opçoes</th>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <section class="newDatas" id="notList" style="display: none;">
            <div>
                <label>Cliente</label>
                <input type="text" name="name" placeholder="name" id="name" value="">
            </div>
            <div>
                <label>Tipo do cliente</label>
                <select name="type" id="type">
                    <option value="">Selecionar</option>
                    <option value="pj">Pessoa Jurudica</option>
                    <option value="pf">Pessoa Fisica</option>
                </select>
            </div>
            <div>
                <label>Descrição detalhada para resolver seu problema</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <button onclick="newItem()" type="button" name="save" class="submitForm">Cadastar</button>
                <button onclick="emptyItem()" type="button" name="reseting" class="ClearForm">Limpar</button>
                <button onclick="changeSection('list')" type="button" name="return" class="returnList">Voltar</button>
            </div>
        </section>
    </div>
</main>
<footer class="bg-dark">
    <p class="text-white">Desenvolvido por Simao Web Solutions</p>
</footer>
<script src="assets/js/jquery.js" type="text/javascript"></script>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
